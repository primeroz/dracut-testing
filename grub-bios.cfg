menuentry "TestLiveSquash" {
	linux /boot/kernel console=ttyS0 root=live:LABEL=TESTROOT rd.live.debug=1 rd.live.dir=/ rd.live.squashimg=rootfs.squashfs rd.live.overlay.size=2048 rd.live.overlay.reset=1
	#linux /boot/kernel console=ttyS0 boot=LABEL=TESTROOT root=live:LABEL=TESTROOT rd.live.debug=1 rd.live.dir=/ rd.live.squashimg=rootfs.squashfs rd.live.overlay.size=2048 rd.live.overlay.reset=1 rd.live.image
  initrd /boot/initramfs.img.lz4
}
menuentry "TestDracut" {
	linux /boot/kernel console=ttyS0 rd.systemd.unit=rescue.target squash=/rootfs.squashfs
  initrd /boot/initramfs.img.lz4
}
